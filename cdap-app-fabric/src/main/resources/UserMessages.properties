program-not-found = Unable to load the requested Program: %s
runtime-info-not-found = Unable to retrieve runtime information for %s

invalid-instances = Your FlowSpecification indicates that the "%s" Flowlet should start up with %d instances; the minimum is 1
invalid-flowlet-exists = Your FlowSpecification attempts to add a Flowlet named "%s", which has already been defined; please select a unique name
invalid-flowlet-null = Your FlowSpecification attempts to connect from an invalid Flowlet; the value is null
invalid-flowlet-name = Your FlowSpecification attempts to connect from an invalid Flowlet; "%s" does not exist
invalid-stream-null = Your FlowSpecification attempts to connect from an invalid Stream; the value is null
