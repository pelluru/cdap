

<my-breadcrumbs></my-breadcrumbs>
<div class="row" cdap-object-heading>
  <div class="col-sm-6">
    <div class="type-block">
      <span class="icon-streams pull-left" uib-tooltip="Type: Stream" tooltip-placement="top" tooltip-append-to-body="true"></span>
      <h2 ng-bind="$state.params.streamId"></h2>
    </div>
    <my-metadata-tags tag-limit="5" params="DetailController.metadataParams" type="streams"></my-metadata-tags>
  </div>
  <div class="col-sm-6 text-right">

    <div class="btn-group dropdown-right" uib-dropdown>
      <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
        Actions <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
        <li role="presentation">
          <a href="" ng-click="DetailController.sendEvents()">
            Send Events
          </a>
        </li>
        <li role="presentation">
          <a role="menuitem" ui-sref="admin.namespace.detail.data.streammetadata({nsadmin: $state.params.namespace, streamId: $state.params.streamId})">
             Edit Properties
          </a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="" ng-click="caskConfirm()" cask-confirmable="DetailController.truncate()" data-confirmable-content="Are you sure you want to truncate the stream '<strong>{{$state.params.streamId}}</strong>'?">
             Truncate
          </a>
        </li>
      </ul>
    </div>

  </div>

</div>

<div class="cdap-subnav-end"></div>
<ul class="nav nav-tabs slanted-tabs" role="tablist">

  <li role="presentation" ui-sref-active="active">

  </li>

  <li role="presentation" ui-sref-active="active">
    <a ui-sref="streams.detail.overview.explore" ui-sref-opts="{reload: true}" role="tab">Explore</a>
  </li>

  <li role="presentation" ui-sref-active="active">
    <a ui-sref="streams.detail.overview.programs" ui-sref-opts="{reload: true}" role="tab">Programs</a>
  </li>

  <li role="presentation" ui-sref-active="active">
    <a ui-sref="streams.detail.overview.metadata" ui-sref-opts="{reload: true}" role="tab">Metadata</a>
  </li>

</ul>
