

<div class="modal-header clearfix">
  <h3 class="modal-title pull-left">Are you sure you want to delete the<br>preferred tag "{{ DeleteTags.tag }}"?</h3>
  <span class="fa fa-times pull-right" ng-click="$dismiss('cancel')"></span>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss('cancel')">Cancel</button>
  <button class="btn btn-danger" ng-click="DeleteTags.deletePreferredTags()">Delete</button>
</div>
