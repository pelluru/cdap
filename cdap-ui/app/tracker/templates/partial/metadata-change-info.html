<div class="modal-header">
  <span class="modal-title pull-left">Metadata Change Details</span>
  <span class="fa fa-times pull-right" ng-click="$dismiss('cancel')"></span>
</div>
<div class="modal-body clearfix">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Key</th>
        <th>Previous Value</th>
        <th>Added Value</th>
        <th>Deleted Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in MetadataInfo.formattedData"
          ng-if="value.previousValues.length > 0
                 || value.addedValues.length > 0
                 || value.deletedValues.length > 0">
        <td>{{ key }}</td>
        <td>{{ value.previousValues.join(', ') || '-' }}</td>
        <td>{{ value.addedValues.join(', ') || '-' }}</td>
        <td>{{ value.deletedValues.join(', ') || '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
</div>
