<div class="log-viewer-app-container">
  <div ng-if="!Home.checkValidQueryParams()">
    <h3 class="text-center">Invalid log URL</h3>
  </div>

  <div ng-if="Home.checkValidQueryParams()">

    <div class="logs-info">
      <h4>Logs</h4>
      <div class="logs-metadata">
        <span>
          <strong>Program Name: </strong>
          <span>{{ Home.programId }}</span>
        </span>

        <span>
          <strong>App Name:</strong>
          <span>{{ Home.appId }}</span>
        </span>

        <span>
          <strong>Status: </strong>
          <span>{{ Home.status }}</span>
        </span>

        <span>
          <strong>Start Time: </strong>
          <span ng-if="Home.startTime">{{ Home.startTime * 1000 | amDateFormat: 'MM/DD/YY h:mm:ss a' }}</span>
          <span ng-if="!Home.startTime">--</span>
        </span>

        <span>
          <strong>End Time: </strong>
          <span ng-if="Home.endTime">{{ Home.endTime * 1000 | amDateFormat: 'MM/DD/YY h:mm:ss a'}}</span>
          <span ng-if="!Home.endTime">--</span>
        </span>
      </div>
    </div>

    <div class="logs-container">
      <my-log-viewer
        namespace-id="{{Home.namespace}}"
        app-id="{{Home.appId}}"
        program-type="{{Home.programType}}"
        program-id="{{Home.programId}}"
        run-id="{{Home.runId}}"
        entity-name="{{Home.programId}}">
      </my-log-viewer>
    </div>
  </div>
</div>
