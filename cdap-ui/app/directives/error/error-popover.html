<div class="popover" ng-controller="myErrorController">
  <div class="arrow"></div>
  <div class="popover-title">
    <div class="row">
      <div class="col-xs-6">
        <h4>Errors</h4>
      </div>
      <div class="col-xs-6">
        <div ng-if="alerts.length">
          <button class="btn btn-sm btn-default pull-right" ng-click="clear()">Clear All</button>
        </div>
      </div>
    </div>
  </div>
  <div class="popover-content">

    <div ng-if="alerts.length" class="clearfix">
      <div class="row alert-danger" ng-repeat="alert in alerts track by $index">
        <div class="col-xs-10">
          <span class="badge pull-left" ng-if="alert.count > 1">{{alert.count}}</span>
          <strong>{{ alert.title }}</strong>  {{ alert.content }}
          <p>
            <small>{{ alert.time | amCalendar }}</small>
          </p>
        </div>
        <div class="col-xs-2">
          <span class="pull-right" ng-click="remove(alert)"><i class="fa fa-times"></i></span>
        </div>
      </div>
    </div>

    <div ng-if="!alerts.length">
      <div class="row alert-muted">
        <div class="col-xs-12">
          <span>No errors to display.</span>
        </div>
      </div>
    </div>

  </div>
</div>
