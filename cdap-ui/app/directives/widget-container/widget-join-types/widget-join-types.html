<div class="multi-checkboxes-container"
     ng-class="{empty: JoinTypes.inputs.length === 0}">
  <div ng-if="JoinTypes.inputs.length > 0">
    <select class="form-control"
            ng-model="JoinTypes.joinType"
            ng-change="JoinTypes.changeJoinType()"
            ng-options="option as option for option in JoinTypes.optionsDropdown">
    </select>

    <div class="checkboxes-group"
         ng-if="JoinTypes.joinType === 'Outer'">
      <div class="subtitle">Required Inputs</div>

      <div class="text-warning"
           ng-if="JoinTypes.selectedCount === JoinTypes.inputs.length">
        <span>Setting all stages as required inputs will be treated as Inner Join.</span>
      </div>

      <div class="row checkboxes">
        <div class="col-xs-6 clearfix" ng-repeat="input in JoinTypes.inputs">
          <div class="checkbox">
            <label>
              <input type="checkbox"
                     ng-model="input.selected"
                     ng-change="JoinTypes.formatOutput()">
              {{ input.name }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="JoinTypes.inputs.length === 0">
    <h4>No input stages</h4>
  </div>
</div>
