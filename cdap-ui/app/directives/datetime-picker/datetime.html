<div class="datetime-range">
  <div>
    <uib-datepicker
      ng-model="DatetimeController.date"
      datepicker-options="DatetimeController.options">
    </uib-datepicker>
  </div>

  <div class="time-picker">
    <div class="time-text">
      <div class="text-center">
        <input type="number" class="time-input hour"
               min="0"
               max="23"
               ng-model="DatetimeController.hour">
        <span class="colon">:</span>
        <input type="number" class="time-input minutes"
               min="0"
               max="59"
               ng-model="DatetimeController.minutes">
      </div>
    </div>

    <div class="time-slider">
      <div>
        <label>Hour</label>
        <input type="range"
               min="0"
               max="23"
               ng-model="DatetimeController.hour">
      </div>
      <div class="minutes-slider">
        <label>Minutes</label>
        <input type="range"
               min="0"
               max="59"
               ng-model="DatetimeController.minutes">
      </div>
    </div>
  </div>
</div>
