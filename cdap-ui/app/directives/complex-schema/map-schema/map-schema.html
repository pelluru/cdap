<div class="map-schema-container">
  <div class="error"
       ng-if="MapSchema.error">
    {{ MapSchema.error }}
  </div>

  <div class="key-field clearfix">
    <fieldset ng-disabled="MapSchema.isDisabled">
      <div class="map-input-group"
           ng-class="{ 'tab-header': MapSchema.fields.keys.nested }">
        <div class="tab-header-inner">
          <div class="map-fields pull-left">
            Key:
          </div>
          <div class="map-input-column select-only">
            <div class="select-wrapper">
              <select class="form-control"
                      ng-model="MapSchema.fields.keys.displayType"
                      ng-options="option as option for option in MapSchema.SCHEMA_TYPES"
                      ng-change="MapSchema.changeType(MapSchema.fields.keys)">
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="fields-actions">
        <div class="checkbox no-trash text-center">
          <input type="checkbox"
                 ng-model="MapSchema.fields.keys.nullable"
                 ng-change="MapSchema.formatOutput()">
        </div>
      </div>
    </fieldset>
  </div>

  <my-embedded-schema-selector
    type="MapSchema.fields.keys.type"
    display-type="MapSchema.fields.keys.displayType"
    parent-format-output="MapSchema.formatOutput()"
    is-disabled="MapSchema.isDisabled">
  </my-embedded-schema-selector>


  <div class="value-field clearfix">
    <fieldset ng-disabled="MapSchema.isDisabled">
      <div class="map-input-group"
           ng-class="{ 'tab-header': MapSchema.fields.values.nested }">
        <div class="tab-header-inner">
          <div class="map-fields pull-left">
            Value:
          </div>
          <div class="map-input-column select-only">
            <div class="select-wrapper">
              <select class="form-control"
                      ng-model="MapSchema.fields.values.displayType"
                      ng-options="option as option for option in MapSchema.SCHEMA_TYPES"
                      ng-change="MapSchema.changeType(MapSchema.fields.values)">
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="fields-actions">
        <div class="checkbox no-trash text-center">
          <input type="checkbox"
                 ng-model="MapSchema.fields.values.nullable"
                 ng-change="MapSchema.formatOutput()">
        </div>
      </div>
    </fieldset>
  </div>

  <my-embedded-schema-selector
    type="MapSchema.fields.values.type"
    display-type="MapSchema.fields.values.displayType"
    parent-format-output="MapSchema.formatOutput()"
    is-disabled="MapSchema.isDisabled">
  </my-embedded-schema-selector>
</div>
